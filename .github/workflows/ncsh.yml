name: ncsh CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
    - name: make
      run: make
    - name: make debug
      run: make debug
    - name: make check
      run: make check
    - name: make debug clang
      run: make debug CC=clang-19
    - name: make clang
      run: make -B CC=clang-19
    - name: make check clang
      run: make check CC=clang-19
